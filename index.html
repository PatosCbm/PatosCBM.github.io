<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Quinta Ticket</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(33, 33, 33, 0.95);
      color: #ffffff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }

    #qr-reader {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    .modal-content button {
      padding: 0.5rem 1.5rem;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #00b34d;
    }
  </style>
</head>
<body>
  <div id="banner">QUINTA TICKET</div>
  <div id="qr-reader"></div>

  <!-- Modal -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <p id="modal-message">Resultado</p>
      <button id="modal-close-btn">Aceptar</button>
    </div>
  </div>

  <script src="/html5.js"></script>
  <script>
    let html5QrCode;

    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById('result-modal');
      const modalMessage = document.getElementById('modal-message');
      const modalCloseBtn = document.getElementById('modal-close-btn');

      let lastResult = null;
      let scannerRunning = false;

      function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = 'flex';
      }

      function hideModal() {
        modal.style.display = 'none';
      }

      function onScanSuccess(decodedText, decodedResult) {
        if (decodedText !== lastResult) {
          lastResult = decodedText;

          if (scannerRunning) {
            html5QrCode.pause(true);
            scannerRunning = false;
          }

          if (decodedText === "A") {
            showModal("C√≥digo A detectado üéâ");
          } else if (decodedText === "B") {
            showModal("C√≥digo B detectado ‚úÖ");
          } else {
            showModal(`C√≥digo: ${decodedText}`);
          }
        }
      }

      modalCloseBtn.addEventListener('click', () => {
        hideModal();
        lastResult = null;
        html5QrCode.resume();
        scannerRunning = true;
      });

      html5QrCode = new Html5Qrcode("qr-reader");
     const config = {
  fps: 10,
  qrbox: function(viewfinderWidth, viewfinderHeight) {
    const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
    const boxSize = Math.floor(minEdge * 0.5);
    return { width: boxSize*1.4, height: boxSize };
  }
};

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        onScanSuccess,
        (errorMessage) => {
          console.warn("No se detect√≥ QR:", errorMessage);
        }
      ).then(() => {
        scannerRunning = true;
        console.log("Esc√°ner iniciado correctamente.");
      }).catch(err => {
        console.error("Error al iniciar c√°mara:", err);
      });
    });
  </script>
</body>
</html>
